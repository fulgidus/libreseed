# LibreSeeder Configuration Example
# Copy this file to seeder.yaml and customize as needed

# Server configuration
server:
  # Address to bind the HTTP API server
  bind_address: "0.0.0.0:8080"
  
  # Enable HTTP API server for metrics and management
  enable_api: true
  
  # Read timeout for HTTP requests (in seconds)
  read_timeout: 30
  
  # Write timeout for HTTP responses (in seconds)
  write_timeout: 30

# Network configuration
network:
  # Enable IPv4 connectivity
  enable_ipv4: true
  
  # Enable IPv6 connectivity
  enable_ipv6: true
  
  # Port for BitTorrent protocol (TCP/UDP)
  port: 6881
  
  # Maximum number of peer connections
  max_connections: 200

# DHT (Distributed Hash Table) configuration
dht:
  # Enable DHT for peer discovery
  enabled: true
  
  # DHT bootstrap nodes (comma-separated)
  # These are public DHT nodes used for initial network join
  bootstrap_nodes:
    - "router.bittorrent.com:6881"
    - "dht.transmissionbt.com:6881"
    - "router.utorrent.com:6881"
  
  # Port for DHT protocol (UDP)
  port: 6881

# Storage configuration
storage:
  # Base directory for storing manifests
  manifest_dir: "./data/manifests"
  
  # Base directory for caching torrent data
  cache_dir: "./data/cache"
  
  # Maximum cache size in bytes (1GB = 1073741824)
  # Set to 0 for unlimited
  max_cache_size: 1073741824

# Rate limiting and resource constraints
limits:
  # Maximum upload rate in bytes per second
  # Set to 0 for unlimited
  max_upload_rate: 0
  
  # Maximum download rate in bytes per second
  # Set to 0 for unlimited
  max_download_rate: 0
  
  # Maximum number of active torrents to seed simultaneously
  max_active_torrents: 50

# Manifest management
manifest:
  # Interval for checking manifest updates (in seconds)
  refresh_interval: 300
  
  # Enable automatic manifest refresh
  auto_refresh: true
  
  # Manifest sources (URLs or file paths)
  sources:
    - "https://example.com/manifests/packages.yaml"
    # - "file:///path/to/local/manifest.yaml"

# Logging configuration
log:
  # Log level: debug, info, warn, error
  level: "info"
  
  # Log format: json, console
  format: "console"
  
  # Log file path (optional, logs to stdout if not set)
  # file: "./logs/seeder.log"
