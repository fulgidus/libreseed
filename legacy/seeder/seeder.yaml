# Test configuration for seeder daemon
server:
  metrics_port: 9090
  health_port: 8080

network:
  bind_address: "127.0.0.1"
  port: 6881
  enable_ipv6: false

dht:
  enabled: true
  bootstrap_peers:
    - "router.bittorrent.com:6881"
    - "dht.transmissionbt.com:6881"

storage:
  data_dir: "./test-data"
  max_disk_usage: "1GB"
  cache_size_mb: 64

limits:
  max_upload_kbps: 0
  max_download_kbps: 0
  max_connections: 50
  max_active_torrents: 10

manifest:
  source: ""
  refresh_interval: 1h

log:
  level: "debug"
  format: "console"
